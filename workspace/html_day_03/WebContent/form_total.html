<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>폼</h2>
	<form action="http://localhost/regist.jsp" method="post">
		<p>아이디: <input type="text" maxlength="20"
		placeholder="아이디를 입력하세요" name="userid"> </p>
		<p>비밀번호: <input type="password" maxlength="20"
		placeholder="비밀번호를 입력하세요" name="userpw"> </p>
		<fieldset>
			<legend>성별</legend>
			<label>남자<input type="radio" name="gender" value="남자"></label>
			<label>여자<input type="radio" name="gender" value="여자"></label>
		</fieldset><br><br>
		<fieldset>
			<legend>좋아하는 과목</legend>
			<label>JAVA<input type="checkbox" name="subject" value="java"></label>
			<label>PYTHON<input type="checkbox" name="subject" value="python"></label>
			<label>HTML<input type="checkbox" name="subject" value="html"></label>
		</fieldset><br><br>
		<fieldset>
			<legend>직업</legend>
			<p>
				<select>
					<option value="학생">학생</option>
					<option value="선생님">선생님</option>
					<option value="개발자">개발자</option>
				</select>
			</p>
		</fieldset><br><br>
		<p>
			<textarea rows="5" cols="40">자기소개를 입력하세요</textarea>
		</p>
		<p>
			<label>우편번호: <input type="text"> </label>
			<button type="button">우편번호</button>
		</p>
		<p>
			<label>주소: <input type="text"> </label>
		</p>
		<p>
			<label>상세주소: <input type="text"> </label>
		</p>
		<p>
			<label>참고사항: <input type="text"> </label>
		</p>
		<p>
			<input type="reset" value="다시쓰기"> 
			<input type="submit" value="확인"> 
		</p>
		
			
	</form>
</body>
</html>
